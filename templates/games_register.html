<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">

    <!-- Icon CSS -->
    <link rel="icon" type="image/png" href="../static/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <!-- font CSS -->
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">


    <title>Liga de Esportes Escolares de Blumenau - Delegação de Basquete</title>
  </head>
  <body>
	<div class="limiter">

    <!---------------------------------- Begin Navbar ---------------------------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand" href="#">LEEB - Basquete </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="..">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Usuário
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../users/{{session['user_id']}}">Meu Cadastro</a>
                <a class="dropdown-item disabled" href="#">Contatos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item disabled" href="#">Amigos</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Jogos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../games">Novos Jogos</a>
                <a class="dropdown-item" href="../games_user/{{session['user_id']}}&1">Ranking da Temporada</a>
              </div>
            </li>
          </ul>
        </div>
  </nav>           
</div>

    <!---------------------------------- End Navbar ---------------------------------->

    <div class="conteiner-fluid shadow-lg container-xl h-75 bg-light rounded" style="width: 95%; margin-left: 6.5%; margin-top:2%;">
        <div class="row h-75 m-0">
            <div class="col-10 h-75 m-2">
                <form class="login-form" action="../games" method="POST">
                    <div class="wrap-input m-b-26">
                        <span class="label-input">Temporada</span>
                        <input class="input" type="number" name="seasson" placeholder="Digite o número da temporada" value="{{
                            request.form.seasson}}">
						<span class="focus-input"></span>
                    </div>                    

                    <div class="wrap-input m-b-26">
                        <span class="label-input">Número da Partida</span>
                        <input class="input" type="number" name="game" placeholder="Digite o número da partida" value="{{
                            request.form.game}}">
						<span class="focus-input"></span>
                    </div>

                    <div class="wrap-input m-b-26" data-validate="A senha é obrigatória">
                        <span class="label-input">Resultado</span>
                        <input class="input" type="number" name="points" placeholder="Digite a quantidades de ponto feitos na partida" value="{{
                            request.form.points}}">
						            <span class="focus-input"></span>
                    </div>
                    <div class="wrap_form_btn">
                        <button class="form_btn" formaction="" method="">
                            <p>Registrar</p>
                        </button>
                    </div>

                    {% if error %}
                    <div class="alert alert-warning m-3" role="alert"> {{ error }} </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
